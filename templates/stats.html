{% extends 'base.html' %}
{% block title %}
Questions
{% endblock title %}

{% block body %}
<div class="container my-5">
    {% if data %}
    <div class="container my-3" style="max-width: 555px; overflow-x: auto;">
        <table class="table table-dark table-hover table-bordered table-striped">
            <thead>
                <tr>
                    {% for heading in headings %}
                    <th style="text-align: center;">{{ heading }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
            {% for row in data %}
            <tr>
    			<td>{{ row[0] }}</td>	
    			<td style="text-align: center;">{{ row[1] }}</td>	
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <div class="alert alert-warning">{{ msg }}</div>
    {% endif %}
</div>
{% endblock body %}
